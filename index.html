<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX em formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="" id="myform">
        <h1>Show your project</h1>
        <div class="userName">
            <input type="text" placeholder="Name" required pattern="[A-Z]{1}\w+" id="Name">
            <input type="text" placeholder="Suname" required pattern="[A-Za-z]+">
        </div>
        <div class="complexInfo">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="url" name="Url" id="url" placeholder="Website" required>
        </div>
        <textarea name="" id="" cols="30" rows="10" placeholder="comment"></textarea>
        <button type="submit" id="buttons">submit</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
